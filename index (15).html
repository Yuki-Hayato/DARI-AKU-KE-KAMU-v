<!DOCTYPE html>  <html lang="id">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>X6 Media Player</title>  
  <link rel="stylesheet" href="style.css" />  
</head>  
<body>  
  <div class="background-video-container">  
    <video autoplay muted loop id="background-video">  
      <source src="Kmr.mp4" type="video/mp4" />  
    </video>  
  </div>    <div id="global-lyrics-display" class="neon-text global-lyrics">  
    Selamat datang! Lirik akan tampil di sini.  
  </div>    <div class="console-container">  
    <div class="console-screen">  
      <img id="gallery-image" src="MPR1.jpg" alt="Gallery" style="display: block;">  
      <video id="gallery-video" muted playsinline loop style="display: none; width: 100%; height: 100%;">  
        <source src="MMR.mp4" type="video/mp4" />  
      </video>  
    </div>  <div class="console-info">  
  <img src="https://media.giphy.com/media/LNOZoHMI16ydtQ8bGG/giphy.gif" class="console-logo" alt="GIF">  
  <input type="range" id="seek-bar" min="0" value="0" step="0.1">  
</div>  

<div class="console-body">  
  <div class="button-row">  
    <button id="prev-btn" class="round-button left-button"></button>  
    <div class="menu-buttons">  
      <span class="menu-label">SELECT</span>  
      <span class="menu-label">MENU</span>  
      <span class="menu-label">START</span>  
    </div>  
    <button id="next-btn" class="round-button right-button"></button>  
  </div>  
  <button id="play-pause-btn" class="play-button"></button>  
</div>

  </div>  <audio id="audio-player" src="Metal.mp3"></audio>
<canvas id="heart-canvas"></canvas>

  <script src="main.js"></script>    <script>  
    const galleryImage = document.getElementById('gallery-image');  
    const galleryVideo = document.getElementById('gallery-video');  
  
    // Saat video siap, sembunyikan gambar dan tampilkan video  
    galleryVideo.addEventListener('canplay', () => {  
      galleryImage.style.display = 'none';  
      galleryVideo.style.display = 'block';  
      galleryVideo.play().catch(err => {  
        console.warn("Autoplay gagal, mungkin butuh interaksi user:", err);  
      });  
    });  
  
    // Backup: ulangi video saat selesai (meskipun loop udah ada)  
    galleryVideo.addEventListener('ended', () => {  
      galleryVideo.currentTime = 0;  
      galleryVideo.play();  
    });  
  </script>  </body>  
</html>
